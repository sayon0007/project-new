<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Forms & Input Full Demo</title>
</head>
<body>




<h1>HTML Forms & Input Tags Demo</h1>


<!-- form: সব input, button ইত্যাদিকে wrap করার জন্য -->
<form action="/submit" method="post" enctype="multipart/form-data" autocomplete="on" target="_self"
      name="demoForm" accept-charset="UTF-8" >

      <!-- method নির্ধারণ করবে data কীভাবে পাঠানো হবে → খোলাখুলি (GET) নাকি গোপনে (POST)।
enctype → form data কোন format এ encode হবে (file upload এর জন্য দরকার)।
novalidate → browser এর validation বন্ধ করে। এটা ব্যবহার করলে ফর্মের প্রয়োজনীয় ইনপুট না দিলে কোন ইরর মেসেজ দিবেনা।
accept-charset → কোন language/character encoding ব্যবহার হবে (UTF-8 রাখাই best)।
action="submit.php" → Data কোথায় যাবে সেটি বলে।
-->




  <!-- fieldset → Form fields গুলোকে group করার জন্য একটি box। -->
   <!-- legend: fieldset এর শিরোনাম -->
  <fieldset>
    <legend > ব্যক্তিগত তথ্য </legend> 




    <!-- label + input type="text" -->
    <label for="name">নাম:</label>
    <input type="text" id="name" name="username" placeholder="আপনার নাম লিখুন" required
           maxlength="25" title="এখানে আপনার নাম লিখুন" autocomplete="on" autofocus required>
    <br><br>

    <!-- autofocus → পেজ লোড হওয়ার সাথে সাথে কার্সর এই ফিল্ডে থাকবে।
       এটি ১ম ইনপুট ফিল্ডে বেশি ব্যবহার হয় -->
      <!-- autocomplete → ব্রাউজার পুরনো ইনপুট suggest করবে কি না (on / off)। -->





    <!-- input type="email"-->
    <label for="email"> ইমেইল: </label>
    <input type="email" id="email" name="user_email" placeholder="example@email.com"           
           autocomplete="on"  title="এখানে আপনার ইমেইল লিখুন" required>
    <br><br>

     <!-- tittle → ইনপুট ফিল্ডের উপর মাউস হোভার করলে টুলটিপ হিসেবে প্রদর্শিত হবে। -->




    <!-- password input -->
    <label for="pass">পাসওয়ার্ড:</label>
    <input type="password" id="pass" name="user_password" minlength="6"
           title="এখানে আপনার পাসওয়ার্ড লিখুন" required>
    <br><br>




    <!-- number input -->
    <label for="age"> বয়স: </label>
    <input type="number" id="age" name="age" min="1" max="100" step="1">
    <br><br>

    <!-- min / max → সংখ্যার ক্ষেত্রে সর্বনিম্ন এবং সর্বোচ্চ মান নির্ধারণ করে (number, date, range ইত্যাদি টাইপের জন্য)-->
     <!-- step → সংখ্যার ক্ষেত্রে ইনপুটের ধাপ নির্ধারণ করে (যেমন 1, 0.01 ইত্যাদি)। -->




    <!-- date input -->
    <label for="d of b">জন্মতারিখ:</label>
    <input type="date" id="d of b" name="dob">
    <br><br>




    <!-- url input -->
    <label for="website">ওয়েবসাইট:</label>
    <input type="url" id="website" name="website" placeholder="https://example.com">
    <br><br>




     <!--  tel input -->
    <label for="phone">ফোন নম্বর:</label>
    <input type="tel" id="phone" name="phone" maxlength="11" pattern="[0-9]{11}"
            placeholder="+8801xxxxxxxxx">
    <br><br>

    <!-- pattern → input field এর জন্য regular expression (regex) দিয়ে validation করতে। 
                    অর্থাৎ user যে ডাটা লিখছে তা কোনো নির্দিষ্ট format এর সাথে মিলছে কি না তা check করে। --> 




    <!-- color input -->
    <label for="fav">প্রিয় রঙ:</label>
    <input type="color" id="fav" name="favcolor">
    <br><br>




    <!-- input type="range" -->
    <label for="volume">ভলিউম:</label>
    <input type="range" id="volume" name="volume" min="0" max="100" step="1" value="50">
    <br><br>

    <!-- range → একটি স্লাইডার দিয়ে একটি মান নির্বাচন করার জন্য।  
          step → সংখ্যার ক্ষেত্রে ইনপুটের ধাপ নির্ধারণ করে (যেমন 1,5,10,20 ইত্যাদি)। input value কত ধাপে 
                   বাড়বে/কমবে।
        min / max → সংখ্যার ক্ষেত্রে সর্বনিম্ন এবং সর্বোচ্চ মান নির্ধারণ করে (number, date, range ইত্যাদি 
                    টাইপের জন্য)। -->





    <!-- checkbox input type -->
    <label>শখ:</label><br>
    <input type="checkbox" id="read"   name="hobby" value="Reading" checked>
    <label for="read">Reading</label><br>
    <input type="checkbox" id="travel" name="hobby" value="Travel" >
    <label for="travel">Travel</label><br>
    <input type="checkbox" id="sports" name="hobby" value="Cricket" >
    <label for="sports">Cricket</label><br>
    <input type="checkbox" id="sports" name="hobby" value="Football" >
    <label for="sports">Football</label>
    <br><br>

     <!-- checked → checkbox বা radio আগে থেকেই সিলেক্ট করা থাকে। 
                    না দিলে তা সিলেক্ট অবস্থায় থাকবে না। 
                    value হলো আসল ডাটা যা backend এ যায়। -->




    <!-- radio input --> 
    <label>লিঙ্গ:</label> <br> 
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">পুরুষ</label><br>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">মহিলা</label><br>
    <input type="radio" id="Other" name="gender" value="Other">
    <label for="Other">অন্যান্য</label>
    <br><br>

     <!-- radio → একাধিক অপশন থেকে শুধুমাত্র একটি অপশন সিলেক্ট করার জন্য।
          value হলো আসল ডাটা যা backend এ যায়। -->



 
  <!-- select + option + optgroup -->
      <label for="course">কোর্স:</label>
      <select id="course" name="course_name">
        <optgroup label="Frontend">
          <option value="html">HTML</option>
          <option value="css">CSS</option>
        </optgroup>
        <optgroup label="Backend">
          <option value="node">node.j</option>
          <option value="php">PHP</option>
        </optgroup>
      </select>
  <br><br>

  <!-- select → Dropdown menu তৈরি করতে।
   option → Dropdown এর একটি option/item । option এর ভেতরে লেখা হলো শুধু user-এর জন্য দেখানো টেক্সট।
   value হলো আসল ডাটা যা backend এ যায়।
   optgroup → Dropdown option গুলোকে group আকারে সাজাতে। -->




  <!-- datalist -->
  <label for="city">শহর:</label>
      <input type="text" id="city" name="city" list="cityList" placeholder="শহরের নাম লিখুন">
      <datalist id="cityList">
        <option value="Dhaka">
        <option value="Chittagong">
        <option value="Rajshahi">
      </datalist>
  <br><br>

   <!-- datalist এ <option> ট্যাগে শুধু value দিলেই চলে। কিন্তু select এর ভেতরে option টেক্সট লিখতে হয়। -->
  <!--
  select → ইউজার শুধু list থেকে option নিতে পারবে, নিজের মতো লিখতে পারবে না।

  datalist → ইউজার চাইলে suggestion নিতে পারে, চাইলে নিজের মতো যেকোনো text লিখতে পারে।-->




  <!-- file input -->
    <label for="resume">Upload File</label>
    <input type="file" id="resume" name="resume" 
           accept=".pdf,.doc,.docx,.png" multiple>
    <br><br>

     <!-- accept → ফাইল ইনপুটের জন্য অনুমোদিত ফাইল টাইপ নির্ধারণ করে (যেমন image/*, .pdf ইত্যাদি)-->
      <!-- multiple → ইনপুটে একাধিক ফাইল আপলোড করার অনুমতি দেয়। -->




    <!-- textarea tag -->
  <label for="comment">মন্তব্য:</label><br>
  <textarea id="comment" name="comment" rows="4" cols="40" placeholder="এখানে মন্তব্য লিখুন...">
  </textarea>
  <br><br>

  <!-- এখানে rows and cols ব্যবহার করা হয়েছে কমেন্ট বা মন্তব্য লিখার এরিয়া বা যায়গার জন্য। -->




  <!-- hidden input -->
    <input type="hidden" name="userid" value="12345" hidden>
  <br>




   <!-- Readonly Input -->
  <label for="readonly">শুধু পড়া যাবে:</label>
      <input type="text" id="readonly" name="readonly_field" value="এটা পরিবর্তন করতে পারবেন না"
              readonly >
      <br><br>




       <!-- Disabled Input -->
      <label for="disabled">Disabled:</label>
      <input type="text" id="disabled" name="disabled_field" value=" এই field disabled অবস্থায় আছে"
             disabled>
      <br><br>





  <!-- output -->
  <label>যোগফল বের করুন:</label><br>
  <input type="number" id="a" value="0">
  <input type="number" id="b" value="0"> 
  <output name="sum" for="a b"></output>
  <br><br>

  <!-- <output> = শুধুমাত্র result দেখানোর জায়গা।
     কিন্তু result calculate করার জন্য আপনাকে JavaScript (বা form এর মধ্যে oninput) ব্যবহার করতে হবে। -->




  <!-- buttons -->
  <button type="submit"
         onclick="alert('ধন্যবাদ ফর্মটি পূরণ করার জন্য। আপনার ফর্মটি গ্রহণ করা হয়েছে')">সাবমিট</button>

  <button type="reset">রিসেট</button>
  <button type="button" onclick="alert('Custom Button Clicked')">কাস্টম বাটন</button>

   <!-- submit → ফর্ম সাবমিট করার বাটন।
        reset → ফর্মের সব ফিল্ড রিসেট করার বাটন।
        button → সাধারণ বাটন (যা JavaScript দিয়ে কাস্টম কাজ করতে পারে)। -->

  </fieldset>

</form><br><hr>


 <p>
  button tag এর মধ্যে HTML কন্টেন্ট (যেমন text, image, icon ইত্যাদি) রাখা যায়। 
 </p><br>

 <h5>
  নিচের বাটনে image use করা হয়েছে ⏬⏬
 </h5>

 <button type="submit">  <img src="picture/submit button.jpg" width="70"
        onclick="alert('ধন্যবাদ ফর্মটি পূরণ করার জন্য। আপনার ফর্মটি গ্রহণ করা হয়েছে')"> </button>
        
        <button type="reset"> <img src="picture/reset button.jpg" width="70"> </button>
      <br><hr>

 <p>
  input কে button হিসেবে ব্যবহার করা হয় type attribute দিয়ে ।
 </p>
 <input type="submit">
 <input type="reset" >
 <input type="button" value="button" >
 


</body>
</html>
